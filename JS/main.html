<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Begining</title>
    <style>
        body{
            background-color: black;
            padding: 0;
            margin: 0;
        }
        h1{
            margin: 0;
            padding: 0;
            font-weight: bold;
            color: rgb(181, 181, 211);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .userInfo{
            display: flex;
            flex-direction: column;
            justify-content:center;
            row-gap: 1rem;
            align-items: center;
            height: 50vh;
            background-color: rgb(62, 62, 83);
        }

        .userInfo input{
            border: 1px solid rgb(52, 52, 54);
            border-radius: 5px;
            padding: 5px 20px;
            outline: 0;
            font-size: 16px;
        }
        .userInfo input:focus{
            border: 1px solid rgb(9, 54, 150);
        }

        .userInfo button{
            border: 0;
            border-radius: 10px;
            padding: 5px 40px;
            background-color: rgb(30, 132, 211);
            color: white;
            letter-spacing: 1px;
        }

        .userInfo button:hover{
            background-color: rgb(9, 82, 138);
            color: rgb(170, 168, 168);
            transition: 0.2s;
        }


    </style>
</head>
<body>

    <div class="userInfo">
        <h1>Welcome to world of Games</h1>
        <input type="email" placeholder="Enter your email">
        <input type="password" placeholder="Enter your password">
        <button class="submit">Submit</button>
    </div>

    <script>
        console.log("hello world");
        let user = {
            name: 'Ming',
            age:27,
            isActive:true
        }

        console.log(`
        Name: ${user.name}\n
        Age: ${user.age}
        Is Active: ${user.isActive}\n`);

    </script>
</body>
</html>
